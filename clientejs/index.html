<!DOCTYPE html>
<html lang="pt-br" class=""> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Web Client</title>
  
    <!-- Tailwind primeiro -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Habilita modo escuro por classe
      }
    </script>
  
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .pokeball-loader {
        width: 60px;
        height: 60px;
        background-image: url('https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg');
        background-size: cover;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">

    <header class="bg-white dark:bg-gray-800 shadow-md p-4 sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold text-red-600">Pokédex</h1>
            <div class="flex items-center gap-4">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Pesquisar Pokémon..."
                    class="w-48 md:w-64 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 dark:bg-gray-700 dark:border-gray-600"
                >
                <button id="theme-toggle-button" class="p-2 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none">
                    <svg id="theme-toggle-moon-icon" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-sun-icon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 16.464A1 1 0 106.465 15.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm-1.414-2.12a1 1 0 011.414 0l.706.707a1 1 0 11-1.414 1.414l-.707-.707a1 1 0 010-1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <div id="loader" class="text-center py-10">
            <div class="pokeball-loader"></div>
            <p class="text-xl">Carregando Pokédex...</p>
        </div>
        <div id="pokemon-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
        <div class="text-center mt-4">
            <button id="load-more" class="oklch(50.5% 0.213 27.518)">Carregar mais</button>
          </div>
    </main>

    <div id="pokemon-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-2xl p-6 w-11/12 md:w-1/2 lg:w-1/3 relative">
            <button id="close-modal" class="absolute top-4 right-4 text-gray-600 dark:text-gray-300 hover:text-red-500 text-2xl">&times;</button>
            <div id="modal-content" class="text-center">
                <img id="modal-pokemon-image" src="" alt="Imagem do Pokémon" class="mx-auto h-40 w-40">
                <h2 id="modal-pokemon-name" class="text-3xl font-bold capitalize mt-4"></h2>
                <p id="modal-pokemon-id" class="text-gray-500 dark:text-gray-400"></p>
                <div id="modal-pokemon-types" class="flex justify-center gap-2 my-4"></div>
                 <div class="flex justify-around text-center my-4 bg-gray-100 dark:bg-gray-700 p-2 rounded-lg">
                    <div>
                        <p class="font-bold" id="modal-pokemon-height"></p>
                        <p class="text-sm text-gray-500 dark:text-gray-400">Altura</p>
                    </div>
                    <div>
                        <p class="font-bold" id="modal-pokemon-weight"></p>
                        <p class="text-sm text-gray-500 dark:text-gray-400">Peso</p>
                    </div>
                </div>
                <div class="text-left mt-4">
                    <h3 class="font-bold text-lg mb-2">Estatísticas Base</h3>
                    <div id="modal-pokemon-stats" class="space-y-2"></div>
                </div>
                <div class="text-left mt-6">
                    <h3 class="font-bold text-lg mb-2">Variações</h3>
                    <div id="modal-pokemon-variations" class="flex justify-center items-center gap-4 mt-2 p-2 bg-gray-100 dark:bg-gray-700 rounded-lg"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
